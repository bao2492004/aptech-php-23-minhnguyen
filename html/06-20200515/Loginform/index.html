<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="w-100">
    <div class="Header__Center mb-2 mt-5 pb-2">
        <div class="row">
            <div class="col-12">
                <div class="Header__Logo--purple-theme Header__Logo--height-width Header__Logo--border Header__Logo--ml-10">
                    <h1 class="text-light text-center Header__Logo--font">B</h1>          
                </div>
            </div>
        </div>
    </div>
    <div class="Content__Center">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="text-center">Please sign in</h2>
                <form action="">
                    <label for="inputEmail" class="sr-only">Email Address</label>
                    <input type="email" name="" id="inputEmail" class="form-control" required placeholder="Email Address">
                    <label for="inputPw" class="sr-only">Password</label>
                    <input type="password" name="" id="inputPw" class="form-control" required placeholder="Password">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember Me 
                    </label>
                    
                    <button class="btn btn-outline-primary form-control mt-3">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    <div class="Footer__Center--max-width text-center">
        <p class="mt-5">
            <i class="fad fa-laugh-wink">2017 - 2019</i>
        </p>
    </div>
</body>
</html>
