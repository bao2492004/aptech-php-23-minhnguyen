<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="jQuery.js"></script>
</head>
<body>
    <p id="control">Click to show/hide panel</p>
    <div id="hide" style="display: none;">
        <h2>Chao ban</h2>
        <p>Minh yeu ban lam.</p>
    </div>
    <div style="background-color: gray; text-align: center;" >  
        <img src="./pic_bulboff.gif" alt="" id="turnlight">
        <button id="btn">Click</button>
    </div>
    <script>
        
        $(document).ready(function(){
            $('#control').click(function(){
                if(document.getElementById("hide").style.display == 'none'){
                    $('#hide').show();
                }
                else{
                    $('#hide').hide();
                }
            });
            
            console.log(document.getElementById("turnlight").src);
            $('#turnlight').click(function(){
                var source = document.getElementById("turnlight").src;
                if(source == 'http://127.0.0.1:5500/jQuery/pic_bulboff.gif'){
                    document.getElementById("turnlight").src = './pic_bulbon.gif';
                    console.log(8);
                }
                else{
                    console.log(9);
                    document.getElementById("turnlight").src = './pic_bulboff.gif';
                }
            });
        }
        );
    </script>
</body>   
</html>
