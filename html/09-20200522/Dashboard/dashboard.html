<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash board</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container-fluid bg-dark fixed shadow">
       <div class="row justify-content-between py-2">
           <div class="col-md-2 d-flex align-items-center">
               <h5 class="text-light">Company name</h5>
           </div>
           <div class="col-md-9 w-100 d-flex align-items-center justify-content-center px-0">
               <input type="text" placeholder="Search" class="form-control">
           </div>
           <div class="col-md-1 mt-2">
                <a href="#" class="text-muted hover">Sign out</a>
           </div>
       </div>
   </div>
   <div class="container-fluid">
       <div class="row">
           <div class="col-md-2 sidebar bg-light flex-column">
                <ul class="mb-3 px-0">
                    <li><a href="#" class="lead active">Dashboard</a></li>
                    <li><a href="#" class="lead text-dark">Orders</a></li>
                    <li><a href="#" class="lead text-dark">Products</a></li>
                    <li><a href="#" class="lead text-dark">Customers</a></li>
                    <li><a href="#" class="lead text-dark">Reports</a></li>
                    <li><a href="#" class="lead text-dark">Integrations</a></li>
                </ul>
           </div>
           <div class="col-md-10"></div>
       </div>
   </div>
</body>
</html>
