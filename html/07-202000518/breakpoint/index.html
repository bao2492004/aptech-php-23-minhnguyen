<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example breakpoint</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-md-4 div-1 bg-success mb-3"></div>
            <div class="col-12 col-md-8 div-2 bg-secondary"></div>
        </div>
        <div class="row mt-3">
            <div class="col-6 col-md-4 col-lg-3 div-3 bg-primary mb-3"></div>
            <div class="col-6 col-md-4 col-lg-3 div-4 bg-dark mb-3"></div>
            <div class="col-12 col-md-4 col-lg-3 div-5 bg-warning mb-3"></div>
            <div class="col-12 col-lg-3 div-6 bg-danger mb-3"></div>
        </div>
    </div>    
</body>
</html>
